{% extends 'blog/base.html' %}

<body>

    {% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
        <li>
            <h>Hello {{ user.get_full_name|default:user.username }}!</h>
        </li>
        <li>
            <a href="{% url 'auth:logout' %}?next={{ '/' }}">Logout</a>
        </li>
        <div>
            <!-- <input type="button" value="Search"> ejemplo de botones-->
            <p align="right"><a href="{% url 'post_list_all' %}">Buscar articulos</a></p>
        </div>
        <div class="date">
            <a href= "{% url 'calendar' %}"> CALENDAR </a>
        </div>
    {% endblock content %}
</body>
